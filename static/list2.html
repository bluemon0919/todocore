<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RadioRemainder</title>
<meta name="viewport" content="width=device-width,
 initial-scale=1.0,user-scalable=yes" />
    <style>
        input{
            font-size:16px;
            width: 3em;
        }
    </style>
</head>
<body>
    <!-- リスト表示エリア -->
	<div class="ListSample">
        <h2>
            今週のラジオプログラムリスト
        </h2>
        <form class="list_operation" action="/post" method="post">
            {{range .}}

            <table>
                <tr>
                  <th rowspan="2">
                    <input type="submit" value="完了" name="{{.Title}}{{.Deadline}}">
                  </th>
                  <td colspan="2">{{.Title}}</td>
                </tr>
                <tr>
                    <td>
                        <font size="1" color="#0000ff">
                        {{.Weekday}}
                        </font>
                    </td>
                    <td>
                        <font size="1" color="#ff0000">
                            {{.Deadline}}
                        </font>
                    </td>
                </tr>
            </table>
            {{end}}
        </form>
    </div>
    <!-- リスト表示エリアここまで -->
</body>
</html>
